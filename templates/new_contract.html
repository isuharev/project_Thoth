{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Регистрация нового договора</h1>
<link href="{% static 'css/new_contract.css' %}" rel="stylesheet">

<div class="form__wrapper">
    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <ul class="main">

            <li class="fieldWrapper">
                {% if user.groups.get.name == "Геодинамики" %}
                    <input id="departament_code" type="text" name="departament_code" value="155">
                {%else%}
                    {% if user.groups.get.name == "Гравиметрии" %}
                        <input id="departament_code" type="text" name="departament_code" value="152">
                    {%else%}
                        <input id="departament_code" type="text" name="departament_code" placeholder="Код отдела...">
                    {%endif%}
                {%endif%}
            </li>

            <li class="fieldWrapper">
                <input id="contract_index" type="text" name="contract_index" placeholder="Индекс договора...">
            </li>

            <li class="fieldWrapper">
                <input id="number" type="text" name="number" placeholder="Номер договора...">

            </li>

            <li class="fieldWrapper">
                <input id="contract_agent" type="text" name="contract_agent" placeholder="Контрагент...">

            </li>

            <li class="fieldWrapper">
                <input id="executor"
                       type="text"
                       name="executor"
                       placeholder="Исполнитель..."
                       value={{user.first_name}}&#160;{{user.last_name}}>

            </li>

            <li class="fieldWrapper">
                <input id="contract_cost" type="text" name="contract_cost" placeholder="Стоимость...">

            </li>

            <li class="fieldWrapper">
                <select id="contract_status" name="contract_status">
                    <option  value="Согласование">Согласование</option>
                    <option  value="Заключён, в работе">Заключён, в работе</option>
                    <option  value="Разорван">Разорван</option>
                    <option  value="Исполнен">Исполнен</option>
                    <option  value="Не заключён">Не заключён</option>
                </select>
            </li>

            <li class="fieldWrapper">
                <input id="document" type="file" name="document">

            </li>

            <li class="fieldWrapper">
                {{form.contract_date}}

            </li>

            <li class="fieldWrapper">
                <input type="submit" value="Зарегистрировать" />
            </li>
        </ul>
    </form>
</div>
{% endblock content %}
