<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}


{% block content %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">


<table id="DocumentsTable" >
    <tr class="header">
        <td>Список всех договоров</td>


    </tr>
    {% for item in object_list %}
    <tr>
            <td><a href="{% url 'detail' item.pk %}">{{ item.contract_full_name }}</a></td>

    </tr>
    {% endfor %}
</table>
{% endblock content %}
